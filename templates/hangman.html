<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('guess').focus();
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Verdana, "PingFang SC", "Microsoft Yahei", sans-serif;
        }
        body{
            background-image: url('/static/back2.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        main {
            display: grid;
            place-items: center;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            background: #DBEEFF;
          
        }

        p {
            font-weight: 500;
            font-size: 16px;
            color: #384d6c;
        }

        h1 {
            font-weight: 1000;
            font-size: 20px;
            color: #384d6c;

        }

        .box p:nth-child(2) {
            font-weight: 700;
        }

        .box {
            display: grid;
            place-items: center;
            gap: 32px;
            left: 10px;

            padding: 40px 56px;

            background: #deebff;
            box-shadow: 12px 12px 18px rgba(155, 196, 255, 0.42),
                inset 10px 10px 11px rgba(250, 252, 255, 0.48),
                inset -10px -10px 15px rgba(46, 129, 255, 0.22);
            border-radius: 42px;
        }

        .box {
            top: 100px;
            position: relative;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    hsl(300deg, 100%, 50%),
                    hsl(200deg, 100%, 50%),
                    hsl(100deg, 100%, 50%));
            border-radius: 8px;
            filter: blur(24px);
            z-index: -1;
        }

        #guess{
            font-size: 18px;
            background: hsl(0deg, 0%, 10%);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        label{
            font-size: 18px;
            background: #451f57;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #button{
            font-size: 18px;
            background: #cb5eff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>CURRENT WORD: {{ current_word }}</h2>
        <p>Chances Left: {{ max_attempts - incorrect_attempts }}</p>
        <p>Guessed Letters: {{ ', '.join(guessed_letters) }}</p>
        <form action="/hangman" method="POST">
            <label for="guess">Guess a Letter</label>
            <input type="text" id="guess" name="guess" maxlength="1" required>
            <input type="submit" value="Check" id="button">
            <!-- Add the 'reset' button here -->

        </form>
    </div>
</body>

</html>
